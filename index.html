<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather Dashboard</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="assets/style.css">
</head>
<body>
   <header>
      <div class="toggle">
         <button>
            toggle
         </button>
      </div>
      <h1 class="title">
         Weather Dashboard
      </h1>
   </header>
   <main>
      <div class="row">
         <div class="col-4">
            <!-- Sidebar -->
               <form id="citySearch">
                  <label for="cityInput">Search for a City:</label>
                  <input type="text" id="cityInput">
                  <input id="addCity" type="submit" value="SEARCH">
               </form>
               <div id="citiesHistory"></div>
         </div>
         <div class="col-8">
            <div id="currWeather">
               <!-- Area for current conditions -->
               <div class=row>
                  <h2 class="col-5" id="name"> <!--City Name--> </h2>
                  <h2 class="col-5" id="date"> <!--Date--> </h2>
               </div>
               <div id="weatherDiv"></div>
               <p id="temp"> <!--Curr Temp--> </p>
               <p id="humid"> <!--Curr Humidity--> </p>
               <p id="speed"> <!--Curr Wind Speed--> </p>
               <p id="uv"> <!--Curr UV Index--> </p>
            </div>
            <div id="futureWeather">
               <!-- Area for future weather conditions -->
               <h2 id="future-forecast-header"></h2>
               <div class="row">
                  <div class="col-2" id="day1">
                     <div id="day-one-header"></div>
                     <div id="weatherDiv1"></div>
                     <p id="temp1"></p>
                     <p id="humid1"></p>
                  </div>
                  <div class="col-2" id="day2">
                     <div id="day-two-header"></div>
                     <div id="weatherDiv2"></div>
                     <p id="temp2"></p>
                     <p id="humid2"></p>
                  </div>
                  <div class="col-2" id="day3">
                     <div id="day-three-header"></div>
                     <div id="weatherDiv3"></div>
                     <p id="temp3"></p>
                     <p id="humid3"3></p>
                  </div>
                  <div class="col-2" id="day4">
                     <div id="day-four-header"></div>
                     <div id="weatherDiv4"></div>
                     <p id="temp4"></p>
                     <p id="humid4"></p>
                  </div>
                  <div class="col-2" id="day5">
                     <div id="day-five-header"></div>
                     <div id="weatherDiv5"></div>
                     <p id="temp5"></p>
                     <p id="humid5"></p>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </main>

   <!-- Java Script -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script type="text/javascript" src="./assets/index.js"></script>
</body>
</html>
